<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
         <h1 id="title">Sign Up</h1>
     <form>
    <div class="input-group">
    <div class="input-field"id="nameField">
        <i class="fa-solid fa-user"></i>
    <input type="text" class="search-form"  placeholder="Name" required/>
    </div>
    <div class="input-field">
        <i class="fa-solid fa-mail"></i>
        <input type="email" class="search-form"  placeholder="Email" required/>
    </div>
    <div class="input-field">
        <i class="fa-solid fa-user"></i>
        <input type="password" class="password-form" placeholder="Password" required/>
    </div>
    <div>
        <p>lost password? <a href="">click here</a></p>
    </div>
    <div class="btn-field">
        <button type="button" id="signupBtn">sign up</button>
        <button type="button" id="signinBtn" class="disable">sign in</button>
    </div>
    </form>
   </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
